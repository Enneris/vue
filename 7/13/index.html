<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
	   <div id='app'>
            <p v-if='age<=18'>Подросток</p>
           <p v-else-if='age<=25&&age>=19'>Молодой человек</p>
           <p v-else-if='age>=26'>Мужчина</p>
        </div>
        <script src="script.js"> </script>  
    </body>
</html>
